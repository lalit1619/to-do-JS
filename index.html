<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO WEB</title>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 style="font-size: 3rem;">YOUR PLANS FOR TODAY?</h1>
        <form action="" class="todoForm">
            <input type="text" class="yourText" placeholder="Add your to-do" name="textiinput">
            <input type="submit" value="Add todo" class="btn">
        </form>
        <ul class="todo-list">
            <li> 
                <span class="text">Do this do that</span>
                <div class="todo-btns">
                    <button class="todo-btn done">
                        Done
                    </button>
                    <button class="todo-btn remove ">
                        Remove
                    </button>
                </div>

            </li>
        </ul>
    </div>



</body>

</html>
